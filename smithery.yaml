# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - snykApiKey
    properties:
      snykApiKey:
        type: string
        description: Your Snyk API token
      snykOrgId:
        type: string
        description: Your Snyk Organization ID (optional)
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        SNYK_API_KEY: config.snykApiKey,
        SNYK_ORG_ID: config.snykOrgId || ''
      }
    })
  exampleConfig:
    snykApiKey: your_snyk_token
    snykOrgId: your_org_id
